<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>OhMyFood</title>
    <script
      src="https://kit.fontawesome.com/4abeddfc36.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img
        src="./images/logo/ohmyfood.png"
        alt="OhMyFood - Logo"
        class="logo"
      />
      <div class="loc">
        <p>Paris, Belleville</p>
      </div>
    </header>

    <main>
      <!-- Hero -->
      <div class="book wrapper">
        <div class="book_text">
          <h3 class="book_text_title">Réservez le menu qui vous convient</h3>
          <p class="book_text_desc">
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
          </p>
        </div>

        <button type="button" class="book_button">
          Explorer nos restaurants
        </button>
      </div>

      <!-- Fonctionnement -->
      <div class="steps wrapper">
        <h3>Fonctionnement</h3>

        <div class="steps_list">
          <div class="step_item">
            <div class="flexCC step_item_number">1</div>
            <div class="flexCC step_item_icon">
              <i class="fa-solid fa-mobile-screen-button"></i>
            </div>
            <div class="flexCC step_item_text">Choisissez votre restaurant</div>
          </div>

          <div class="step_item">
            <div class="flexCC step_item_number">2</div>
            <div class="flexCC step_item_icon">
              <i class="fa-solid fa-list-ul"></i>
            </div>
            <div class="flexCC step_item_text">Composez votre menu</div>
          </div>

          <div class="step_item">
            <div class="flexCC step_item_number">3</div>
            <div class="flexCC step_item_icon">
              <i class="fa-solid fa-store"></i>
            </div>
            <div class="flexCC step_item_text">Dégustez au restaurant</div>
          </div>
        </div>
      </div>

      <!-- Restaurants -->
      <div class="restaurants wrapper">
        <h3>Restaurants</h3>

        <div class="cards">
          <figure class="card">
            <img
              class="card_img"
              src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
              alt=""
            />
            <figcaption class="card_content">
              <div class="card_text">
                <h4 class="card_title">La palette du goût</h4>
                <p class="card_desc">Ménilmontant</p>
              </div>
              <div class="card_like">
                <i class="fa-regular fa-heart"></i>
              </div>
            </figcaption>
          </figure>

          <figure class="card">
            <img
              class="card_img"
              src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
              alt=""
            />
            <figcaption class="card_content">
              <div class="card_text">
                <h4 class="card_titles">La note enchantée</h4>
                <p class="card_desc">Charonne</p>
              </div>
              <div class="card_like">
                <i class="fa-regular fa-heart"></i>
              </div>
            </figcaption>
          </figure>

          <figure class="card">
            <img
              class="card_img"
              src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
              alt=""
            />
            <figcaption class="card_content">
              <div class="card_text">
                <h4 class="card_titles">À la française</h4>
                <p class="card_desc">Cité Rouge</p>
              </div>
              <div class="card_like">
                <i class="fa-regular fa-heart"></i>
              </div>
            </figcaption>
          </figure>

          <figure class="card">
            <img
              class="card_img"
              src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
              alt=""
            />
            <figcaption class="card_content">
              <div class="card_text">
                <h4 class="card_titles">Le délice des sens</h4>
                <p class="card_desc">Folie-Méricourt</p>
              </div>
              <div class="card_like">
                <i class="fa-regular fa-heart"></i>
              </div>
            </figcaption>
          </figure>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <img
        class="footer_logo"
        src="./images/logo/ohmyfood.png"
        alt="Logo OhMyfood"
      />
      <br />
      <div class="footer_links">
        <a class="href" ="#">Proposer un restaurant</a> <br />
        <a class="href" ="#">Devenir partenaire</a> <br />
        <a class="href" ="#">Mentions légales</a> <br />
        <a class="href" ="#">Contact</a> <br />
      </div>
    </footer>
  </body>
</html>
