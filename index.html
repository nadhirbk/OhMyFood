<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>OhMyFood</title>
    <script
      src="https://kit.fontawesome.com/4abeddfc36.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img
        src="./images/logo/ohmyfood.png"
        alt="OhMyFood - Logo"
        class="logo"
      />
      <div class="loc">
        <p>Paris, Belleville</p>
      </div>
    </header>
    <main>
      <div class="book">
        <div class="text">
          <h3 class="text_title">Réservez le menu qui vous convient</h3>
          <p class="text_desc">
            Découvrez des restaurants d’exception, sélectionnés par nos soins.
          </p>
        </div>
        <button class="book_button">Explorer nos restaurants</button>
      </div>
      <div class="steps wrapper">
        <h3>Fonctionnement</h3>
        <div class="steps_list">
          <div class="step_item">
            <i class="fa-solid fa-mobile-screen-button"></i>Choisissez votre
            restaurant
          </div>
          <div class="step_item">
            <i class="fa-solid fa-list-ul"></i>Composez votre menu
          </div>
          <div class="step_item">
            <i class="fa-solid fa-store"></i>Dégustez au restaurant
          </div>
        </div>
      </div>
      <div class="restaurants wrapper">
        <h3>Restaurants</h3>
        <div class="cards">
          <figure class="card">
            <img
              class="card_img"
              src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
              alt=""
            />
            <figcaption class="card_text">
              <h4 class="card_titles">La palette du goût</h4>
              <p class="card_desc">Ménilmontant</p>
              <i class="fa-regular fa-heart"></i>
            </figcaption>
          </figure>
          <figure class="card">
            <img
              class="card_img"
              src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
              alt=""
            />
            <figcaption class="card_text">
              <h4 class="card_titles">La note enchantée</h4>
              <p class="card_desc">Charonne</p>
              <i class="fa-regular fa-heart"></i>
            </figcaption>
          </figure>
          <figure class="card">
            <img
              class="card_img"
              src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
              alt=""
            />
            <figcaption class="card_text">
              <h4 class="card_titles">À la française</h4>
              <p class="card_desc">Cité Rouge</p>
              <i class="fa-regular fa-heart"></i>
            </figcaption>
          </figure>
          <figure class="card">
            <img
              class="card_img"
              src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
              alt=""
            />
            <figcaption class="card_text">
              <h4 class="card_titles">Le délice des sens</h4>
              <i class="fa-regular fa-heart"></i>
              <p class="card_desc">Folie-Méricourt</p>
            </figcaption>
          </figure>
        </div>
      </div>
    </main>
    <footer>
      <a class="footer_links" href="#">Proposer un restaurant</a>
      <a class="footer_links" href="#">Devenir partenaire</a>
      <a class="footer_links" href="#">Mentions légales</a>
      <a class="footer_links" href="#">Contact</a>
      <img src="#" alt="Logo OhMyfood" />
    </footer>
  </body>
</html>
